<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise2</title>
    <style>
        .box{
             width: 100px;height: 53px; 
            border: 1px solid black;
            text-align: center;padding-top: 25px;
            font-size: 30px;
        }
        .container{
            display: grid;
            grid-template-columns:100px 100px 100px;
            grid-gap:10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div id="box1" class="box" onclick="changes('box1')"></div>
    <div id="box2" class="box" onclick="changes('box2')"></div>
    <div id="box3" class="box" onclick="changes('box3')"></div>
    <div id="box4" class="box" onclick="changes('box4')"></div>
    <div id="box5" class="box" onclick="changes('box5')"></div>
    <div id="box6" class="box" onclick="changes('box6')"></div>
    <div id="box7" class="box" onclick="changes('box7')"></div>
    <div id="box8" class="box" onclick="changes('box8')"></div>
    <div id="box9" class="box" onclick="changes('box9')"></div>
</div>
<script>
        numberofclick = "0";
    function changes(id){
        var clicked = document.getElementById(id);
        numberofclick++;
        clicked.innerText = numberofclick % 2 !== 0? "X":"0";
        clicked.style.pointerEvents = "none";
    }
    

</script>
</body>
</html>
